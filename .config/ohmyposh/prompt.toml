console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
  template = '‚ùØ‚ùØ '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '‚ùØ '
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']
  background = 'transparent'

[[blocks]]
  type      = 'prompt'
  alignment = 'left'
  newline   = false    # keep the prompt and rprompt on the same line

  [[blocks.segments]]
    type       = 'path'
    style      = 'plain'
    template   = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'

    [blocks.segments.properties]
      style = 'full'


  [[blocks.segments]]
    type       = 'git'
    style      = 'plain'
    template   = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }}<cyan>{{ if gt .Behind 0 }}‚á£{{ end }}{{ if gt .Ahead 0 }}‚á°{{ end }}</>'
    foreground = 'p:grey'
    background = 'transparent'

    [blocks.segments.properties]
      branch_icon  = 'ÓÇ† '
      commit_icon  = '@'
      fetch_status = true

[[blocks]]
  type      = 'rprompt'
  alignment = 'right'
  newline   = false   # attach to the same line as the path/git above

  [[blocks.segments]]
    type       = 'text'
    style      = 'plain'
    template   = '{{ if or (ne .Env.SSH_CONNECTION "") (ne .Env.SSH_TTY "") }}üîí SSH{{ end }}'
    foreground = 'green'
    background = 'transparent'
[[blocks]]
  type      = 'prompt'
  alignment = 'left'
  newline   = true    # force a newline so the arrow is below line 1

  [[blocks.segments]]
    type               = 'text'
    style              = 'plain'
    template           = '‚ùØ'
    background         = 'transparent'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']
