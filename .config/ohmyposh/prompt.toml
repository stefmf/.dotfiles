name = "custom-ssh-oneline"

[[blocks]]
  alignment = "left"

  [[blocks.segments]]
    type  = "path"
    style = "folder"
    [blocks.segments.properties]
      theme            = "blue"
      home_icon        = "~"
      truncate_to_repo = true

  [[blocks.segments]]
    type  = "git"
    style = "powerline"
    [blocks.segments.properties]
      branch_icon    = " "
      display_status = true
      display_fetch  = true
      theme          = "p:grey"

[[blocks]]
  alignment = "right"

  [[blocks.segments]]
    type  = "ssh"
    style = "powerline"
    [blocks.segments.properties]
      icon            = "🔒"
      display_hostname = false
      theme           = "green"

[[blocks]]
  alignment = "left"
  newline   = true

  [[blocks.segments]]
    type  = "prompt"
    style = "plain"
    [blocks.segments.properties]
      character     = "❯"
      color_success = "magenta"
      color_error   = "red"
      add_newline   = false
